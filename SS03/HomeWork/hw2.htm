<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = 9;
      const arr = [1, 3, 5, 6];

      num = 10; // lỗi không gán lại được vì num là một hằng số
      arr.push(10);

      console.log(num);
      console.log(arr); // có thể thêm được phần tử vào trong mảng.
      // Bởi vì từ khóa const khi khai báo mảng trỏ đến địa chỉ của mảng chứ không phải giá trị của mảng.
    </script>
  </body>
</html>
