<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumArr(...arrs) {
        // dùng map duyệt  các mảng.
        const sum = arrs.map((arr, i) => {
          //dùng reduce tích tổng mỗi phần tử là mangr
          return arr.reduce((acc, current) => {
            return acc + current;
          }, 0);
        });
        return sum;
      }

      let arr1 = [1, 2, 3, 4, 5, 6, 7];
      let arr2 = [0, 9, 8, 7, 6, 5, 4, 3];
      let arr3 = [2, 4, 2, 7, 8, 4, 3, 6];
      console.log(sumArr(arr1, arr2, arr3));
    </script>
  </body>
</html>
