<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 5, 7, 8];
      let number = 10;
      function cpyArr(arr, num) {
        let newArr = [...arr];
        newArr.push(num);
        return newArr;
      }
      let newArr = cpyArr(arr, number);
      console.log(newArr);
      console.log(arr);
    </script>
  </body>
