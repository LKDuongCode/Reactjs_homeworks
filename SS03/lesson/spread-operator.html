<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
        Toán tử spread ...
        Trong obj chia làm hai dạng clone
        1. deep clone: sâu
        2. shalow clone: nông (spread)/ tìm hiểu để mai hỏi.
        
        */
      let obj1 = {
        name: "hok",
        id: 1111,
        address: "ha ngoai",
        age: 20,
      };
      let obj2 = { ...obj1 };
      obj1.name = "hue";
      console.log(obj2.name);

      // ví dụ 2
      let num1 = [1];
      let num2 = [1];
      console.log(num1 == num2);
      console.log(num1 === num2); //so sánh địa chỉ

      // ví dụ 3
      let arr = [1, 2, 3];
      let arr2 = [5, 6, 7];
      let result = [...arr, ...arr2];
      console.log(result);
    </script>
  </body>
</html>
