<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function allPositiveNumbers(arr) {
        let result = arr.every((e, i, arr) => {
          return e > 0;
        });
        return result;
      }
      console.log(allPositiveNumbers([2, 4, 6, 8, -10]));
    </script>
  </body>
</html>
