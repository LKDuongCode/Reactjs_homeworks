<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const carts = [
        {
          product_name: "Cam",
          price: 20000,
          quantity: 5,
        },
        {
          product_name: "Táo",
          price: 30000,
          quantity: 3,
        },
        {
          product_name: "Xoài",
          price: 40000,
          quantity: 2,
        },
      ];
      //cách 1
      function totalPrice(carts) {
        let total = 0;

        for (let i = 0; i < carts.length; i++) {
          const product = carts[i];
          const productTotal = product.price * product.quantity;
          total += productTotal;
        }

        return total;
      }

      console.log(totalPrice(carts));

      //cách 2
      function totalPrice1(carts) {
        return carts.reduce((total, product) => {
          const productTotal = product.price * product.quantity;
          return total + productTotal;
        }, 0);
      }

      console.log(totalPrice1(carts));
    </script>
  </body>
</html>
