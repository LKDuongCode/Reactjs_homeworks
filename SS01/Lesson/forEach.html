<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      -Duyệt các phần tử trong mảng
      -Tương tác trực tiếp các phần tử trong mảng.
      -Không tạo ra mảng mới
      -Không nhận return
      --------------------------------------------------------------------------
      Nhận 3 tham số item: phần tử / index: vị trí phần tử / arr mảng ban đầu.
      */
      let array = [1, 2, 3];
      array.forEach((item, index, arr) => {
        console.log(item);
        console.log(index);
        console.log(arr);
        console.log("-----------------");
      });
    </script>
  </body>
</html>
