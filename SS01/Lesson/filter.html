    <title>Document</title>

  <body>
    <script>
      /*
        filter(): lọc

        -Tạo ra mảng mới. Nếu không thỏa mãn điều kiện lọc thì tạo ra mảng rỗng.
        -
      */
      let array = [1, 2, 3];
      let result = array.filter((item, index, arr) => {
        // console.log(item);
        // console.log(index);
        // console.log(arr);
        // console.log("-----------------");
        return item > 5;
      });
      console.log(result);
    </script>
