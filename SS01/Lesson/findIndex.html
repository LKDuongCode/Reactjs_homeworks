<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      findIndex(): Tìm kiếm vị trí phần tử thỏa mãn.
        - Trả về một vị trí thỏa mãn. Nếu không thì trả -1.
      */
      let array = [
        {
          id: 1,
          name: "dung",
        },
        {
          id: 3,
          name: "hoang",
        },
      ];
      let result = array.findIndex((item, index, arr) => {
        return item.id == 3;
      });
      console.log(result);
    </script>
  </body>
</html>
