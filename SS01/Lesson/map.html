<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /*
      -Duyệt các phần tử trong mảng
      -Tạo ra mảng mới. không liên quan đến mảng ban đầu 
      và tạo ra mảng mới với số phần tử = mảng ban đầu.
      
      -Có thể return.
      --------------------------------------------------------------------------
      Nhận 3 tham số item: phần tử / index: vị trí phần tử / arr mảng ban đầu.
      */
      let array = [1, 2, 3];
      array.map((item, index, arr) => {
        console.log(item);
        console.log(index);
        console.log(arr);
        console.log("-----------------");
      });
    </script>
  </body>
