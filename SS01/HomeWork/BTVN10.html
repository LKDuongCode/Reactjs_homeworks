      function filterArr1(arr1, arr2) {

            if (arr1[i] === arr2[j]) {
              result.push(arr1[i]);
              arr1[i] = " ";
            }
          });
        });
        arr1.forEach((e, i, arr) => {
          if (e === " ") {
            arr.splice(i, 1);
            console.log(i);
          }
        });
        return result;
      }
      let arr1 = [1, 2, "1", 3, "a"];
      let arr2 = [1, 2, 3, 4];
      console.log(filterArr1(arr1, arr2));
      console.log(arr1);
    </script>
